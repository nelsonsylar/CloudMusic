<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理页面</title>

</head>
<body>
    <div class="content-wrapper">
        <aside>
            <div class="newSong active">新建歌曲</div>
            <div class="songList">
                <ul>
                    <li>歌曲1</li>
                    <li>歌曲2</li>
                    <li>歌曲3</li>
                    <li>歌曲4</li>
                    <li>歌曲5</li>
                </ul>
            </div>
            <div class="dragFile">
                <div id='container'>
                    <div id='pickfiles'>点击上传音乐或拖拽上传</div>
                    <div id='tip'>请上传</div>
            </div>
            </div>
        </aside>
        <main>
            
            <h1>歌曲信息</h1>
            <div class="form-wrapper">
                <form action="POST">
                    <div class="row">
                        <label for="">歌名</label><input type="text">
                    </div>
                    <div class="row">
                        <label for="">歌手</label><input type="text">
                    </div>
                    <div class="row">
                        <label for="">链接</label><input type="text">
                    </div>
                    <div class="row">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </main>
    </div>



    <script src="https://libs.cdnjs.net/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.11.0/dist/av-min.js"></script>
    <script src="../vendor/moxie.min.js"></script>
    <script src="../vendor/plupload.min.js"></script>
    <script src="../vendor/qiniu.min.js"></script>
    <script src="./bundle.js"></script>
    
</body>
</html>
