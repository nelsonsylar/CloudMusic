<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理页面</title>
    <style>
        #container{
            height:100px;
            width:300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border:1px solid black;
            border-radius: 15px;
            background: #ddd;
            flex-direction: column;
        }
        #container>#pickfiles{
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div id='container'>
            <button id='pickfiles'>上传文件</button>
            <div id='tip'>请上传</div>
    </div>
    

    <script src="https://libs.cdnjs.net/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.11.0/dist/av-min.js"></script>
    <script src="../vendor/moxie.min.js"></script>
    <script src="../vendor/plupload.min.js"></script>
    <script src="../vendor/qiniu.min.js"></script>
    
    <script>
    //注意这里用的是1.x版本的qiniu    
    var uploader = Qiniu.uploader({
    disable_statistics_report: false,   // 禁止自动发送上传统计信息到七牛，默认允许发送
    runtimes: 'html5',      // 上传模式,依次退化
    browse_button: 'pickfiles',  
    uptoken_url : 'http://localhost:8888/uploadingToken',
    // 上传选择的点选按钮，**必需**
    // 在初始化时，uptoken, uptoken_url, uptoken_func 三个参数中必须有一个被设置
    // 切如果提供了多个，其优先级为 uptoken > uptoken_url > uptoken_func
    // 其中 uptoken 是直接提供上传凭证，uptoken_url 是提供了获取上传凭证的地址，如果需要定制获取 uptoken 的过程则可以设置 uptoken_func
    // uptoken : '<Your upload token>', // uptoken 是上传凭证，由其他程序生成
    // uptoken_url: '/uptoken',         // Ajax 请求 uptoken 的 Url，**强烈建议设置**（服务端提供）
    // uptoken_func: function(file){    // 在需要获取 uptoken 时，该方法会被调用
    //    // do something
    //    return uptoken;
    // },
    get_new_uptoken: false,             // 设置上传文件的时候是否每次都重新获取新的 uptoken
    // downtoken_url: '/downtoken',
    // Ajax请求downToken的Url，私有空间时使用,JS-SDK 将向该地址POST文件的key和domain,服务端返回的JSON必须包含`url`字段，`url`值为该文件的下载地址
    // unique_names: true,              // 默认 false，key 为文件名。若开启该选项，JS-SDK 会为每个文件自动生成key（文件名）
    // save_key: true,                  // 默认 false。若在服务端生成 uptoken 的上传策略中指定了 `save_key`，则开启，SDK在前端将不对key进行任何处理
    domain: '<pjprti2mv.bkt.clouddn.com>',     // bucket 域名，下载资源时用到，如：'http://xxx.bkt.clouddn.com/' **必需**
    container: 'container',             // 上传区域 DOM ID，默认是 browser_button 的父元素，
    max_file_size: '10mb',             // 最大文件体积限制
    flash_swf_url: 'path/of/plupload/Moxie.swf',  //引入 flash,相对路径
    max_retries: 3,                     // 上传失败最大重试次数
    dragdrop: true,                     // 开启可拖曳上传
    drop_element: 'container',          // 拖曳上传区域元素的 ID，拖曳文件或文件夹后可触发上传
    chunk_size: '4mb',                  // 分块上传时，每块的体积
    auto_start: true,                   // 选择文件后自动上传，若关闭需要自己绑定事件触发上传,
    //x_vars : {
    //    自定义变量，参考http://developer.qiniu.com/docs/v6/api/overview/up/response/vars.html
    //    'time' : function(up,file) {
    //        var time = (new Date()).getTime();
              // do something with 'time'
    //        return time;
    //    },
    //    'size' : function(up,file) {
    //        var size = file.size;
              // do something with 'size'
    //        return size;
    //    }
    //},
    init: {
        'FilesAdded': function(up, files) {
            plupload.each(files, function(file) {
                // 文件添加进队列后,处理相关的事情
            });
        },
        'BeforeUpload': function(up, file) {
               // 每个文件上传前,处理相关的事情
               setTimeout(()=>{
                $('#tip').text('请上传')
               },3000)
        },
        'UploadProgress': function(up, file) {
               // 每个文件上传时,处理相关的事情
               $('#tip').text('正在上传')
        },
        'FileUploaded': function(up, file, info) {
               // 每个文件上传成功后,处理相关的事情
               // 其中 info.response 是文件上传成功后，服务端返回的json，形式如
               // {
               //    "hash": "Fh8xVqod2MQ1mocfI4S4KpRL6D98",
               //    "key": "gogopher.jpg"
               //  }
               // 参考http://developer.qiniu.com/docs/v6/api/overview/up/response/simple-response.html

               // var domain = up.getOption('domain');
               // var res = parseJSON(info.response);
               // var sourceLink = domain + res.key; 获取上传成功后的文件的Url
               $('#tip').text('上传完毕')
        },
        'Error': function(up, err, errTip) {
               //上传出错时,处理相关的事情
        },
        'UploadComplete': function() {
               //队列文件处理完毕后,处理相关的事情
        },
        
        //修改文件名字
        // 'Key': function(up, file) {
        //     // 若想在前端对每个文件的key进行个性化处理，可以配置该函数
        //     // 该配置必须要在 unique_names: false , save_key: false 时才生效

        //     var key = "";
        //     // do something with key here
        //     return key
        // }
    }
});

// domain 为七牛空间（bucket)对应的域名，选择某个空间后，可通过"空间设置->基本设置->域名设置"查看获取

// uploader 为一个 plupload 对象，继承了所有 plupload 的方法，参考http://plupload.com/docs
        var APP_ID = 'hecbtpohmI9c098rarsJ1Kqb-gzGzoHsz';
        var APP_KEY = 'xpSViR1zaxHetHbfXotcPdkL';
       
        AV.init({
            appId: APP_ID,
            appKey: APP_KEY
        });

        var TestObject = AV.Object.extend('playlist');
        var testObject = new TestObject();
            testObject.save({
            name: '星星点灯',
            singer:'黎明',
        }).then(function(object) {
            alert('LeanCloud Rocks!');
        }).then((error)=>{console.log(`出错,错误是:${error}`)})
    </script>
</body>
</html>
